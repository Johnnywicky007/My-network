<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE VOID | ALL-IN-ONE NETWORK</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <canvas id="matrix"></canvas>

    <div id="auth-screen">
        <div id="login-box" class="box">
            <h2>[ LOGIN ]</h2>
            <input type="text" id="l-user" placeholder="USERNAME...">
            <input type="password" id="l-pass" placeholder="PASSCODE...">
            <button onclick="login()">ACCESS SYSTEM</button>
            <p class="link" onclick="toggleAuth('reg')">Create New Identity</p>
        </div>
        <div id="reg-box" class="box hidden">
            <h2>[ REGISTER ]</h2>
            <input type="text" id="r-user" placeholder="CHOOSE USERNAME...">
            <input type="password" id="r-pass" placeholder="CREATE PASSCODE...">
            <button onclick="register()">INITIALIZE</button>
            <p class="link" onclick="toggleAuth('login')">Back to Login</p>
        </div>
    </div>

    <div id="app-screen" class="hidden">
        <nav class="top-nav">
            <button onclick="switchTab('feed')">FEED</button>
            <button onclick="switchTab('chat')">CHAT</button>
            <button onclick="switchTab('profile')">PROFILE</button>
            <span id="user-tag"></span>
        </nav>

        <div id="feed-tab" class="container">
            <div class="input-card">
                <textarea id="post-desc" placeholder="Broadcast to network..."></textarea>
                <input type="text" id="post-img-url" placeholder="Image URL (Optional)...">
                <button onclick="createPost()">POST</button>
            </div>
            <div id="feed-list"></div>
        </div>

        <div id="chat-tab" class="container hidden">
            <div class="chat-layout">
                <div id="chat-display"></div>
                <div id="online-list">
                    <h4>ONLINE</h4>
                    <div id="users-inner"></div>
                </div>
            </div>
            <div class="chat-controls">
                <input type="text" id="chat-input" placeholder="Secure message...">
                <button onclick="sendChat()">SEND</button>
            </div>
        </div>

        <div id="profile-tab" class="container hidden">
            <div class="profile-card">
                <div class="avatar-box"><img id="my-avatar" src="https://cdn-icons-png.flaticon.com/512/149/149071.png"></div>
                <h2 id="profile-name">---</h2>
                <input type="text" id="avatar-input" placeholder="New Avatar URL...">
                <button onclick="updateProfile()">UPDATE IDENTITY</button>
                <button onclick="location.reload()" style="background:#222; color:#fff; margin-top:10px;">LOGOUT</button>
            </div>
        </div>
    </div>

    <audio id="notif-sound" src="https://www.myinstants.com/media/sounds/notification.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
